name: Changelog progress broadcaster
on:
  push:
    branches:
      - bl/progress-action

jobs:
  sync-progress-channel:
    runs-on: ubuntu-latest
    name: Sync changelog to progress channel
    env:
      WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_PROGRESS_CHANNEL }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - run: echo Hello world
        shell: bash
      - run: git diff HEAD^..HEAD CHANGELOG.md
        shell: bash
      - run: export COMMIT=HEAD; git diff $COMMIT~1..$COMMIT CHANGELOG.md | python -c 'import json,sys; print(json.dumps(sys.stdin.read()))' > /tmp/diff.json
        shell: bash
      - run: curl -XPOST $WEBHOOK_URL
        shell: bash
